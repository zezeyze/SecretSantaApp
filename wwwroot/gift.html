<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <title>Hediye Ekle</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            margin: 0;
            height: 100vh;
            font-family: Arial, sans-serif;
            background:
                linear-gradient(rgba(0,0,0,0.55), rgba(0,0,0,0.55)),
                url("girls.jpg") center / cover no-repeat;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .card {
            background: white;
            padding: 30px 25px;
            width: 90%;
            max-width: 350px;
            border-radius: 16px;
            text-align: center;
            box-shadow: 0 20px 40px rgba(0,0,0,0.3);
        }

        input {
            width: 100%;
            padding: 12px;
            margin-top: 15px;
            border-radius: 10px;
            border: 1px solid #ccc;
            font-size: 15px;
        }

        button {
            width: 100%;
            padding: 12px;
            margin-top: 15px;
            background: #0a4b13;
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            cursor: pointer;
        }

        #result {
            margin-top: 15px;
            font-size: 14px;
        }
    </style>
</head>
<body>

<div class="card">
    <h2>ðŸŽ„ Hediyeni Ekle ðŸŽ„</h2>

    <input id="gift" placeholder="Hmm ne hediye aldÄ±n bakalÄ±mmm ? ðŸ‘€" />
    
    <button onclick="sendGift()">Son kararÄ±n mÄ±?</button>

    <div id="result"></div>
</div>

<script>
async function sendGift() {
    const gift = document.getElementById("gift").value;
    const result = document.getElementById("result");

    const res = await fetch("/add-gift", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ gift })
    });

    const data = await res.json();
    result.innerText = data.message;
}
</script>

</body>
</html>
